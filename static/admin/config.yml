backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: assets/images/
public_folder: /img
collections:
  - name: 'images'
    label: 'Image'
    folder: 'home/cartoons/'
    path: '{{slug}}'
    media_folder: 'assets/cartoons'
    public_folder: 'assets/cartoons'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Image', name: 'image', widget: 'image' }
      - { label: 'Quick deescription of the action or premise of the image', name: 'description', widget: 'string' }
      - { label: 'Date (Images are ordered newest to oldest)', name: 'date', widget: 'datetime' }