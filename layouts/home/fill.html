<div class="coverWrap absolute z-0 top-0 right-0 left-0 bottom-0">
    {{ partial "image.html" (.Resources.GetMatch "*.*") }}
    <style>
        .coverWrap img {
            object-fit: cover;
            width: 100%;
            display: block;
            object-position: 50% 18%;
            height: 100%;
            position: absolute;
        }
    </style>
</div>
<div class="relative z-10 text-white">
    <div class="container py-4">
        {{ .Content }}
    </div>
</div>
