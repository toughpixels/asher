<header class="z-20 top-0 left-0">
    <a href="#landing" class="inline-block border-8 border-asher-blue text-blue-500 text-4xl text-asher-lblue bg-default">
        <h1 class="border-8 border-asher-pink px-4">{{ .Title }}</h1>
    </a>
    <nav>
        <ul>
            {{ range where .Site.Pages "Section" "sections" }}
            {{ if and (not (eq .Params.id "landing")) (not (eq .Params.title "")) }}
            <li>
                <a style="max-width: 8rem" class="block align-top px-4 py-2 bg-default text-white hover:text-{{.Params.id}}-200" href="#{{.Params.id}}">{{.Params.title}}</a>
            </li>
            {{end}}
            {{ end }}
        </ul>     
    </nav>
</header>
