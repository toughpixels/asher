<header class="bg-asher-blue md:h-screen md:w-navWidth sticky top-0 flex md:block">
    <a href="#landing" class="inline-block border-8 border-asher-blue text-blue-500 text-4xl text-asher-lblue bg-default">
        <h1 class="border-8 border-asher-pink px-4 text-center">{{ .Title }}</h1>
    </a>
    <div class="hidden md:block">
        {{ $bolt  := resources.GetMatch "sidebar/bolt.svg" }}
        {{ $bolt.Content | safeHTML }}
    </div>
    <nav class="text-3xl pageNav">
        <ul>
            {{- range .Site.Menus.main }}
            <li class="bg-{{ .Page.Params.id }}-200 border-t-2 border-b-2 border-l-4 border-r-4 border-asher-blue hover:border-asher-blue">
                <a class="block align-top px-4 py-2 text-center text-white hover:text-default hover:bg-{{ .Page.Params.id }}-200" href="#{{.Page.Params.id}}">{{ .Title}}</a>
            </li>
            {{- end }}
        </ul>
    </nav>
    <!-- <button type="button" data-toggle-body-class="" aria-expanded="false" >Toggle</a> -->
</header>
