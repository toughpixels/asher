{{ if .Site.IsServer }}

  {{ $style := resources.Get "scss/styles.scss" | toCSS | fingerprint }}
    
  <link rel="stylesheet" href="{{ $style.Permalink }}" data> 

{{ else }}

  {{ $style := resources.Get "scss/styles.scss" | toCSS  | minify | fingerprint }}
  
  <link rel="stylesheet" href="{{ $style.Permalink }}" integrity="{{ $style.Data.Integrity }}"> 

{{ end }}
